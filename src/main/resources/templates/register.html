<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link th:rel="stylesheet" th:href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:rel="stylesheet" th:href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link th:rel="stylesheet" th:href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:rel="stylesheet" th:href="@{api/css/style.css}">

</head>

<body>
    <div class="register-container">
        <h2>Register</h2>
        <button class="btn btn-danger" onclick="registerWithGoogle()"><i class="fab fa-google"></i>  Signup with Google</button>
        <button class="btn btn-primary" onclick="registerWithFacebook()"><i class="fab fa-facebook-f"></i>  Signup with Facebook</button>

        <p>Or</p>

        <form id="registerForm">
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required>
            <input type="text" id="identifier" name="identifier" class="form-control" placeholder="Email or Phone number" required>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" placeholder="Repeat Password" required>
            <button type="button" class="btn btn-success" onclick="registerUser()">Register</button>
        </form>

        <div class="mt-3">
            <a href="#" onclick="window.location.href='/api/login'">Already have an account? Login here</a>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bcryptjs"></script>
    <script type="text/javascript" th:src="@{js/register.js}"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
